{% extends 'base.html' %}

{% block content %}
{{ super() }}
{% for cat, msg in get_flashed_messages(True) %}
    <div class="flash {{ cat }}">{{ msg }}</div>
{% endfor %}
{% if admin %}
    <div id="report-form">
        <form action="" method="post" class="form-contact">
            <p class="report">Id клиента: <input type="text" placeholder="Введите id" name="id", value="" required />
            <div><input class="task-button" type="submit" value="Удалить клиента из группы" />
        </form>
    </div>
    {% endif %}
{% if not admin %}
            <p>Доступ запрещен. Вернись на <a href="{{ url_for('index') }}">главную</a> страницу.
        {% endif %}
{% endblock %}
